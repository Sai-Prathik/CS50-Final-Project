{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Chatter</title> 
    <script type="module" src="{% static 'Authentication.js' %}"></script>
    <script type="module" src="{% static 'Chat.js' %}"></script>
    <script type="module" src="{% static 'index.js' %}"></script>
</head>
<body>  
    <div id="authentication">
        <div id="Title">Login</div>
        <div id="login"> 
           <form method="POST"  id="login_form">
               {% csrf_token %}
            <input type="text" required="true" class="input-field" placeholder="Username" id="login-input">
            <input type="password" required="true" class="password-field" id="login-password" placeholder="Password">
            <input type="submit" value="Login" class="btn" id="login_btn">
        </form>
        </div>
       
        <div id="register">
            <form method="POST" id="register_form">
                {% csrf_token %}
                <input type="email" required="true" name="" class="input-field" id="register-mail"   placeholder="Email">
                <input type="text" required="true" class="input-field" id="register-username" placeholder="Username">
                <input type="text" name="" id="first-name" placeholder="First Name" class="input-field">
                <input type="text" name="" id="last-name" placeholder="Last Name" class="input-field">
                <input type="password" required="true" name="" class="password-field" id="register-pwd"  placeholder="Password">
                <input type="password" required="true" name="" class="password-field" id="register-cpwd"  placeholder="Confirm Password">
                <input type="submit" value="Sign Up" class="btn" id="signup_btn">
            </form>
        </div>
        <div id="toggle"></div>    
    </div> 
    <!----------------------------------Authentication------------------------------>
<section id="chat_page">
     
     <div id="chat">
         <div id="list">
             <div id="nav">
                 <img src="https://image.flaticon.com/icons/png/128/3011/3011270.png" alt="" id="profile">
                  <div id="user_title"></div>
                 <svg xmlns="http://www.w3.org/2000/svg" id="three-dots" width="25" height="25" fill="white" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                  </svg>
                  <div id="dropdown">
                      <div id="profile-div" class="drop-item">Profile</div>
                      <hr>
                      <div class="drop-item" id="create-group-btn">Create Group</div> 
                      <hr>
                    <div id="logout" class="drop-item">Logout</div>
                  </div>
             </div> 
             <div id="search">
                <img src="https://image.flaticon.com/icons/png/512/93/93634.png" alt="" id="back-button-search">
                <input type="search" name="" id="search-bar" placeholder="Search for users"></div>
             <div id="contact-list">   
             </div>
         </div>
         <div id="default-page">

         </div>
         <div id="chat-display">
             <div id="nvbr">
                 <img src="https://image.flaticon.com/icons/png/128/3011/3011270.png" alt="" id="display-pic">
                 <div id="username"></div>
                 <button id="leave-delete"></button>
             </div>
             
             <div id="messages">
                 
             </div>
             
             <form method="POST",id="msg_form">
            <div id="chat-box">
                <textarea name="" id="msg-box" cols="5" rows="3" placeholder="Type your message"></textarea>
                <input type="button" value="send" id="send-btn">
            </div>
        </form>
        
            </div>
            
         </div> 
          
</section>
<!---------------------------------------End of Chat Page------------------------------------------------>
<section id="create_group">
    <div id="create-group-page">
        <div id="group-details"> 
            <input type="text" id="group-title" class="input-field" required="true" placeholder="Group Name">
        </div>
        <div id="mem-title">Add Members</div>
        <div id="add-members">
            
            <div id="mem-list"> </div>
        </div>

     <div id="btns">
         <button id="save-group-btn">Create Group</button>
         <button id="cancel-group-btn">Cancel</button>
     </div>




    </div>
</section>


<!----------------------------------------End of Create Group Page-------------------------------------->
<section id="profile-page">
    <div id="profile-block">
        <img src="https://image.flaticon.com/icons/png/512/93/93634.png" alt="" id="back-button">
        <div id="display">
            <img src="https://image.flaticon.com/icons/png/128/3011/3011270.png" alt="" id="profile-dis">
        </div>
        <div id="edit-profile">
            <label for="edit-username" class="text-color">Username</label>
            <input type="text" id="edit-username" class="input-field" placeholder="Add Username">
            <label for="edit-email" class="text-color">Email</label>
            <input type="email" name="" id="edit-email" class="input-field" placeholder="Add Email">
            <label for="edit-first" class="text-color">First Name</label>
            <input type="text" id="edit-first" class="input-field" placeholder="Add First Name">
            <label for="edit-second" class="text-color">Second Name</label>
            <input type="email" name="" id="edit-second" class="input-field" placeholder="Add Last Name">
            <button id="save-changes" >Save Changes</button>
        </div>

    </div>

</section>

</body>
</html>
